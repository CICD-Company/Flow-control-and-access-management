name: CICD-SEC-1 - Auto-merge abuse

on:
    pull_request:
        types: [labeled]

jobs:
    automerge-and-run:
        if: github.event.label.name == 'automerge'
        runs-on: ubuntu-latest
        steps:
        - name: Auto-approve and Merge
          run: echo "Approved and merged successfully."

        - name: Echo message
          run: echo "Automerge successfully done."
